<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
    <title>jQuery Carousel! Week 10, exercise 2.</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div id="carousel">
        <div class="controls">
            <button id="left"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
            <button id="right"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
        </div>
        <ul>
            <li><img src="https://static.pexels.com/photos/441963/pexels-photo-441963.jpeg" alt="computer" tag="1"/></li>
            <li><img src="https://static.pexels.com/photos/268917/pexels-photo-268917.jpeg" alt="clouds" tag="2"/></li>
            <li><img src="https://static.pexels.com/photos/273280/pexels-photo-273280.jpeg" alt="industrial" tag="3"/></li>
            <li><img src="https://static.pexels.com/photos/325288/pexels-photo-325288.jpeg" alt="dramatic mist" tag="4"/></li>
            <li><img src="https://static.pexels.com/photos/246642/pexels-photo-246642.jpeg" alt="valley lake" tag="5"/></li>
        </ul>
    </div>
            <div id="pagination">
                <span data-tag="0" class="current"></span>
                <span data-tag="1"></span>
                <span data-tag="2"></span>
                <span data-tag="3"></span>
                <span data-tag="4"></span>
            </div>
<script src="script.js"></script>
</body>
</html>
